{% extends 'plateforme/index.html' %}
{% block content %}
    <h2 class="row justify-content-center">Liste des projets</h2>
    {% for p in projets %}
    <div class="card my-2">
        <div class="card-header">
            <div class="row">
                <h3>{{ p.titre }}</h3>
                <div class="mt-2"> - propos√© par <i>{{ p.auteur }}</i></div>
            </div>
        </div>
        <div class="card-body">
            <p class="card-title text-right">{{ p.dateCreation|date:"N d, Y - H\h i:s" }}</p>
            <p class="card-text">{{ p.content }}</p>
            <div class="row">
                <a href="#" class="btn btn-primary ml-2">Voter</a>
                <a href="#" class="btn btn-primary ml-2">Financer</a>
            </div>
        </div>
    </div>
    {% endfor %}

{% endblock content %}
